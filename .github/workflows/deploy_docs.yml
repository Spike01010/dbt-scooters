name: Deploy dbt docs (Data Catalog) to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --locked

      # ðŸ”¹ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° dbt-Ð¿Ð°ÐºÐµÑ‚Ð¾Ð²
      - name: Install dbt packages
        run: uv run dbt deps

      # ðŸ”¹ Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼ profiles.yml
      - name: Prepare connection profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOL
          dbt_scooters:
            outputs:
              dev:
                type: postgres
                host: ${{ secrets.DBT_HOST }}
                user: ${{ secrets.DBT_USER }}
                password: ${{ secrets.DBT_PASSWORD }}
                port: 5432
                dbname: dbt_course
                schema: dbt_test
            target: dev
          EOL

      # ðŸ§© Ð’Ñ€ÐµÐ¼ÐµÐ½Ð½Ð°Ñ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ° ÑÐµÐºÑ€ÐµÑ‚Ð¾Ð²
      - name: Debug secrets (temporary)
        run: |
          echo "DBT_HOST=${{ secrets.DBT_HOST }}"
          echo "DBT_USER=${{ secrets.DBT_USER }}"
          if [ -z "${{ secrets.DBT_PASSWORD }}" ]; then
            echo "âŒ DBT_PASSWORD is empty!"
            exit 1
          else
            echo "âœ… DBT_PASSWORD is set."
          fi

      # ðŸ”¹ Ð“ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸Ñ Ð´Ð¾ÐºÑƒÐ¼ÐµÐ½Ñ‚Ð°Ñ†Ð¸Ð¸ dbt
      - name: Generate docs
        run: uv run dbt docs generate --profiles-dir ~/.dbt
        env:
          DBT_ENV_SECRET_PASSWORD: ${{ secrets.DBT_PASSWORD }}

      # ðŸ”¹ ÐŸÐ¾Ð´Ð³Ð¾Ñ‚Ð¾Ð²ÐºÐ° Ñ„Ð°Ð¹Ð»Ð¾Ð² ÑÐ°Ð¹Ñ‚Ð°
      - name: Prepare site files
        run: |
          mkdir site
          cp target/index.html site/
          cp target/manifest.json site/
          cp target/catalog.json site/

      # ðŸ”¹ ÐŸÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ñ Ð½Ð° GitHub Pages
      - name: Commit site for GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
