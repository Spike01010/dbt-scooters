name: Deploy dbt docs (Data Catalog) to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DBT_PASSWORD || '123' }}
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --locked

      - name: Install dbt packages
        run: uv run dbt deps

      - name: Prepare connection profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOL
          dbt_scooters:
            outputs:
              dev:
                type: postgres
                host: localhost
                user: postgres
                password: "${{ secrets.DBT_PASSWORD || '123' }}"
                port: 5432
                dbname: postgres
                schema: dbt
                threads: 4
                keepalives_idle: 0
                client_encoding: utf8
            target: dev
          EOL
          echo "✅ profiles.yml created successfully"

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "⏳ Waiting for Postgres..."
            sleep 3
          done
          echo "✅ PostgreSQL is ready!"

      - name: Generate docs
        run: uv run dbt docs generate --profiles-dir ~/.dbt
        env:
          DBT_PASSWORD: ${{ secrets.DBT_PASSWORD || '123' }}

      - name: Prepare site files
        run: |
          mkdir site
          cp target/index.html site/
          cp target/manifest.json site/
          cp target/catalog.json site/

      - name: Commit site for GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
