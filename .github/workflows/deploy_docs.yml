name: Deploy dbt docs (Data Catalog) to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # ðŸ”¹ Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ
    env:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_SCHEMA: dbt
      POSTGRES_PASSWORD: ${{ secrets.DBT_PASSWORD || '123' }}  # ÐµÑÐ»Ð¸ Ð½ÐµÑ‚ ÑÐµÐºÑ€ÐµÑ‚Ð° â€” Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÑ‚ÑÑ Ð»Ð¾ÐºÐ°Ð»ÑŒÐ½Ñ‹Ð¹ Ð¿Ð°Ñ€Ð¾Ð»ÑŒ

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd "pg_isready -U ${{ env.POSTGRES_USER }}"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --locked

      - name: Install dbt packages
        run: uv run dbt deps

      - name: Prepare connection profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOL
          dbt_scooters:
            outputs:
              dev:
                type: postgres
                host: localhost
                user: $POSTGRES_USER
                password: "$POSTGRES_PASSWORD"
                port: 5432
                dbname: $POSTGRES_DB
                schema: $POSTGRES_SCHEMA
                threads: 4
                keepalives_idle: 0
                client_encoding: utf8
            target: dev
          EOL
          echo "âœ… profiles.yml created successfully"

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U $POSTGRES_USER; do
            echo "â³ Waiting for Postgres..."
            sleep 3
          done
          echo "âœ… PostgreSQL is ready!"

      - name: Generate docs
        run: uv run dbt docs generate --profiles-dir ~/.dbt
        env:
          DBT_PASSWORD: ${{ env.POSTGRES_PASSWORD }}

      - name: Prepare site files
        run: |
          mkdir site
          cp target/index.html site/
          cp target/manifest.json site/
          cp target/catalog.json site/

      - name: Commit site for GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
