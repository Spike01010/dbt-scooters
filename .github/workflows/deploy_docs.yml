name: Deploy dbt docs (Data Catalog) to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --locked

      # ðŸ”¹ Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ ÑˆÐ°Ð³ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ¸ dbt-Ð¿Ð°ÐºÐµÑ‚Ð¾Ð²
      - name: Install dbt packages
        run: uv run dbt deps

      # ðŸ”¹ Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼ profiles.yml Ð´Ð»Ñ Ð¿Ð¾Ð´ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ñ Ðº Ð±Ð°Ð·Ðµ
      - name: Prepare connection profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOL
          default:
            outputs:
              dev:
                type: postgres
                host: ${{ secrets.DBT_HOST }}
                user: ${{ secrets.DBT_USER }}
                password: ${{ secrets.DBT_PASSWORD }}
                port: 5432
                dbname: dbt_course
                schema: dbt_test
            target: dev
          EOL

      - name: Generate docs
        run: uv run dbt docs generate --profiles-dir ~/.dbt
        env:
          DBT_ENV_SECRET_PASSWORD: ${{ secrets.DBT_PASSWORD }}

      - name: Prepare site files
        run: |
          mkdir site
          cp target/index.html site/
          cp target/manifest.json site/
          cp target/catalog.json site/

      - name: Commit site for GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
